<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <h2>Formulário de Média Escolar</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <label for="n1">Nota 1° Bimestre:</label>
    <input type="text" id="n1">

    <label for="n2">Nota 2° Bimestre:</label>
    <input type="text" id="n2">

    <label for="n3">Nota 3° Bimestre:</label>
    <input type="text" id="n3">

    <label for="n4">Nota 4° Bimestre:</label>
    <input type="text" id="n4">

    <button id="calcular">Calcular Média</button>

    <div id="resultado"></div>

    <div id="finalArea">
        <label for="notaFinal">Nota da Final:</label>
        <input type="text" id="notaFinal">
        <button id="calcularFinal">Calcular Aprovação Final</button>
        <div id="resultadoFinal"></div>
    </div>

</div>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
